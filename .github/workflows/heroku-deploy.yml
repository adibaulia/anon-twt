name: Deploy

on:
  push:
    branches:
      - master
      - enhance/load-from-env

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
        env:
          HD_API_KEY: ${{secrets.HD_API_KEY}}
          HD_API_KEY_SECRET: ${{secrets.HD_API_KEY_SECRET}}
          HD_BEARER_TOKEN: ${{secrets.HD_BEARER_TOKEN}}
          HD_ACCESS_TOKEN: ${{secrets.HD_ACCESS_TOKEN}}
          HD_ACCESS_TOKEN_SECRET: ${{secrets.HD_ACCESS_TOKEN_SECRET}}
          HD_LOG_PATH: ${{secrets.HD_LOG_PATH}}
          HD_LOG_LEVEL: ${{secrets.HD_LOG_LEVEL}}